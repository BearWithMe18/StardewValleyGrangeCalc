<form>
  <h3>Item {{itemNum()}}:</h3>
  <select formControlName="itemCat" (change)="setItem($event)">
    @for (item of itemCategories(); track $index){
      <option [value]="item">{{item}}</option>
    }
  </select>
  @if (item != "None") {
    <select formControlName="itemName" (change)="setItemName($event)">
    @for (item2 of category(item); track $index) {
      <option [value]="item2">{{item2}}</option>
    }
    </select>
    <select formControlName="itemQuality" (change)="setItemName($event)">
    @for (item3 of qualities(); track $index) {
      <option [value]="item3">{{item3}}</option>
    }
    </select>
    @for (item4 of itemData(); track $index) {
      @if (item4.Name == itemName) {
        <p>${{item4.Price}}</p>
      }
    }
  }

  <p>Item score: {{itemScore()}}</p>

</form>
