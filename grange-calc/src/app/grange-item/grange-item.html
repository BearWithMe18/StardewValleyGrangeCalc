<form>
  <h3>Item {{itemNum()}}:</h3>
  <select formControlName="itemCat" (change)="setItem($event)">
    @for (item of itemCategories(); track item){
      <option [value]="item">{{item}}</option>
    }
  </select>
  @if (item != "None") {
    <select formControlName="itemName" (change)="setItemName($event)">
    @for (item2 of category(item); track item2) {
      <option [value]="item2">{{item2}}</option>
    }
    </select>
  }
  <p>{{itemName}}</p>
  <p>Item score: {{itemScore()}}</p>
</form>
